Display:
  MAX_GEOM: 7800
  RESOLUTION: [ 500, 500 ]
  ZOOM: 13

Simulation:
  EPISODE_LENGTH: 15
  TIMESTEP: 0.03

Pheromone:
  NUM_CELL: [ 51, 51 ]
  CENTER_INDEX: [
    "eval: int($Pheromone.NUM_CELL[0] * 0.5)",
    "eval: int($Pheromone.NUM_CELL[1] * 0.5)"
  ]

  CELL_SIZE_FOR_CALCULATION: 1
  CELL_SIZE_FOR_MUJOCO: 0.2

  MIN_SV: 0.001
  LIQUID: 1000000000

Optimization:
  GENERATION: 100
  POPULATION: 100
  NUM_ELITE: "eval: int($Optimization.POPULATION * 0.5)"
  SIGMA: 0.3

  Loss:
    RELATIVE_STABLE_GAS_VOLUME: 0.6
    INCREASE_TIME: 5
    DECREASE_TIME: 5
    FIELD_SIZE: "eval: int(0.350 / $Pheromone.CELL_SIZE_FOR_MUJOCO + 0.5)"
    SIZE_TIME: 5

    WEIGHT: "eval: [ 0, 0, 0, 1.3e1 ]" # [ 1.7e7, 0.7e-1, 7, 1.3e1, 1.3e1 ]
    CONSISTENCY_WEIGHT: 0 # 1
    L2: 0.001
